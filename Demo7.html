<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const add = (function(){
            let counter =0;
            return function(){counter+=1;return counter;}
        })();
        function myfunction(){
            document.getElementById("demo").innerText=add();
        }
    </script>
</head>
<body>
    <p id="demo">0</p>
    <button onclick="myfunction()">Count</button>
</body>
</html>
