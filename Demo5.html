<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(){
            var i = prompt("Enter number","Enter first no:");
            var j = prompt("Enter number","Enter second no:");
            var k = parseInt(i) + parseInt(j);
            document.write(k);
        }
    </script>
</head>
<body>
    <button onclick="fun1()">Click Me</button>
</body>
</html>
